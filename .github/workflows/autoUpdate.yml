name: Auto Update Daily
on:
    schedule:
        - cron: '0 14 */1 * *' # UTC+8 22:00
    workflow_dispatch:

jobs:
    update-css:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repo
              uses: actions/checkout@v2.0.0


            - name: Download File
              shell: pwsh
              run: |
                iwr https://lcwebsite.cn/aka/bing-images-url.aspx -OutFile "$((date).Year)/$((date).ToString("yyyyMM")).txt"


            - name: Upload file
              env:
                GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
              run: |
                export FILE_NAME="$(TZ=UTC-8 date +%Y%m).txt"
                export MESSAGE="Auto update."
                export SHA=$( git rev-parse main:$FILE_NAME )
                gh api --method PUT /repos/:owner/:repo/contents/$FILE_NAME \
                  --field message="$MESSAGE" \
                  --field content=@<( base64 -i $FILE_NAME ) \
                  --field branch="main" \
                  --field sha="$SHA"